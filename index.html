<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>

  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon"/>
  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>How Good Is Your Memory?</h1>

    <div class="game-info">
      <p>Moves: <span id="movesCount">0</span></p>
      <p>Time: <span id="timeCount">0</span>s</p>
      <p id="bestRecord">Best: N/A</p>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="8"  selected>Easy (8)</option>
        <option value="12">Normal (12)</option>
        <option value="24">Hard (24)</option>
      </select>

      <button id="resetBtn">Reset Game</button>
      <input id="bestNameInput" class="hidden" placeholder="Enter your name"/>
    </div>
  </header>

  <main>
    <section id="gameContainer" class="game-container">
      <h2 class="visually-hidden">Memory Game Board</h2>
    </section>
  </main>

  <footer><p>Developed by Mr.Husse</p></footer>

  <!-- cache-buster so you always get this exact JS -->
  <script src="assets/js/script.js?v=3"></script>
</body>
</html>
